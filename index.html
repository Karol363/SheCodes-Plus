<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <script
      src="https://unpkg.com/axios/dist/axios.min.js"
      src="https://kit.fontawesome.com/e596c90818.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form id="search-form">
            <input
              type="text"
              placeholder="Search city..."
              autocomplete="off"
              id="search-city-input"
            />
            <input type="submit" />
          </form>
          <button>My GPS location</button>
          <h1></h1>
          <div class="currentDate" id="current-time">
            Saturday 29th January, 16h50
          </div>
          <i class="fas fa-sun sun-icon"></i>

          <span class="temperature-measurements">
            <a href="#" id="celsius-link">°C</a>
            |
            <a href="#" id="fahrenheit-link">°F </a>
          </span>
          <div class="temperature" id="temperature"></div>
          <span class="minmax"> Max. 11° | Min. 7° </span>
          <div class="currentCondition" id="current-condition"></div>
          <span class="conditions"> Humidity 69% | Wind 8km/h </span>
          <hr />
          <div class="container">
            <div class="row row-cols-5">
              <div class="col">Sun</div>
              <div class="col">Mon</div>
              <div class="col">Tue</div>
              <div class="col">Wed</div>
              <div class="col">Thu</div>
              <div class="col">
                <i class="fas fa-cloud-sun"></i>
              </div>
              <div class="col">
                <i class="fas fa-cloud-showers-heavy"></i>
              </div>
              <div class="col"><i class="fas fa-bolt"></i></div>
              <div class="col"><i class="fas fa-sun"></i></div>
              <div class="col"><i class="fas fa-sun"></i></div>
              <div class="col">11°/6°</div>
              <div class="col">8°/3°</div>
              <div class="col">11°/9°</div>
              <div class="col">12°/7°</div>
              <div class="col">9°/7°</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="src/javascript.js"></script>
</html>
